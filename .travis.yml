language: ruby

rvm:
  - 2.1.2

services:
  - redis-server
  - mongodb

env:
  - DB=postgresql

bundler_args:
  --without production
  --retry 3

script:
  - bundle exec rake bower:install
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake

before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres

cache: bundler
